<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body ng-app="angular-il" ng-class="{loading: loading, error: error}">
  <div ui-view></div>
  <div id="backdrop"></div>
  <div id="loader">
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
  </div>
  <div class="modal-wrapper">
    <div class="modal">
      <div class="head">
        <a class="btn-close trigger" ng-click="error = null"></a>
      </div>
      <div class="content il-error">
        {{error}}
      </div>
    </div>
  </div>
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-ui-router.min.js"></script>

  <script src="app.js"></script>

  <!-- if dev -->
  <script src="../../dist/leonardo.js"></script>
  <script src="mock.js"></script>
</body>
</html>

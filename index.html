<!DOCTYPE html>

<html ng-app="example">
<head>
  <title>Leonardo Example</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">


  <link rel="icon" type="image/x-icon" href="leonardo.png">
  <link rel="stylesheet" media="all" href="docs/public/docco.css" />
  <link rel="stylesheet" media="all" href="docs/public/leonardo/leonardo.min.css" />

  <style>
    p, h4 { margin: 4px 0; max-height: 44px; overflow: hidden }
    .clearfix:after { content: "."; display: block; clear: both; visibility: hidden; line-height: 0; height: 0; }
    html[xmlns] .clearfix { display: block; }
    * html .clearfix { height: 1%; }

    body { background: cornflowerblue; font-size: 12px }
    body .main-view  h1 { text-align: center; font-size: 6em; color: white; font-family: 'Helvetica Neue', helvetica, arial, verdana, sans-serif; text-shadow: rgba(0, 0, 0, 0.247059) 0px 1px 1px;}
    body .main-view > div { background: white; margin: auto auto; width: 698px; padding: 5px; border: 1px solid gray; min-height: 300px; }

    .error { text-align: center; font-size: 24px; color: Red; vertical-align: middle; padding: 130px }

    .media-item { height: 200px; width: 200px; padding: 10px; border: 1px solid black; float: left; margin: 5px; position: relative; }
    .media-item h2 { font-size: 12px; width: 100px; float: left; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .media-item img { float: left; border: 1px solid rgba(128, 128, 128, 0.5); }
    .media-item-meta { position: absolute; bottom: 0; clear: both; }

  </style>
</head>
<body activator>

  <script src='bower_components/angular/angular.min.js'></script>
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="docs/public/leonardo/leonardo.js"></script>
  <script src="index.js"></script>
  <script src="leonardo-mocking.js"></script>
</body>
</html>
